<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="output"> </div>
    <div id="form_div">
        
        <form id="form">
            <label for="E-mail">E-mail</label>
            <input id="mail" type="text" placeholder="abc@gmail.com">
            <div id="em-p">Make sure email is more than 3 charecters and has '@' and a '.'</div>
            
            <label for="Password">Password</label>
            <input id="password" type="text" placeholder="Your Password">
            <div id="pw-p">Make sure password is more than 8 charecters</div>
            
            <div id="success"></div>
            <div id="btn_position">
                <button id="btn" type="submit">Submit</button>
            </div>
            
        </form>

    </div>

    <script src="script.js"></script>
</body>
</html>
